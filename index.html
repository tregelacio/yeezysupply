<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yeezy Supply</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
</head>
<body>


<div class="ui four column padded grid">
  <div class="one wide column">
    <div class="ui list">
      <div class="arrivals">new&nbsp;arrivals</div>
      <div class="women">women</div>
      <div class="men">men</div>
    </div>

    <div class="item">
      <div class="bottom aligned content">
        <div class="ui list">
          <div class="usd">usd $</div>
          <div class="help">help</div>
          <div class="terms">terms</div>
          <div class="privacy">privacy</div>
          <div class="access">accessibility</div>
        </div>
      </div>
    </div>
  </div>

<div class="five wide column">
    <div class="ui center aligned segment">
      <div class="sweater">
      <img class="ui centered image" src="//cdn.shopify.com/s/files/1/1765/5971/products/KWFHC01_F_1_680x.jpg?v=1538268838">
      <div class="ui list">
        <br>
        <div class="it">free hoover crewneck</div>
        <div class="cw">color bleach</div>
        <div class="ship">ships in 3-4 weeks</div>
        <div class="fit">o/s fits like men's large</div>
        <div class="price">$90</div>
        <div class="purch">purchase</div>
      </div>
      </div>
    </div>
  </div>


  <div class="five wide column">
    <div class="ui center aligned segment">
    <div class="redhat">
    <img class="ui centered image" src="//cdn.shopify.com/s/files/1/1765/5971/products/KWFHH01_F_680x.png?v=1538268841">
      <div class="ui centered list">
        <div class="it">free hoover hat</div>
        <div class="cw">color red</div>
        <div class="ship">ships in 3-4 weeks</div>
        <div class="price">$30</div>
        <div class="purch">purchase</div>
      </div>
    </div>
    </div>
  </div>

  <div class="five wide column">
    <div class="ui center aligned segment">
    <div class="blackhat">
    <img class="ui centered image" src="//cdn.shopify.com/s/files/1/1765/5971/products/KWFHH01_F_7f15959c-60ff-41f9-8561-5708d754582a_680x.png?v=1538271588">
      <div class="ui centered list">
        <div class="it">free hoover hat</div>
        <div class="cw">color black</div>
        <div class="ship">ships in 3-4 weeks</div>
        <div class="price">$30</div>
        <div class="purch">purchase</div>
      </div>
    </div>
    </div>
  </div>
  </div>
</div>

</body>
</html>
